<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO TABUADA</title>
</head>
<body>

    <H1>Bem Vindo a tabuada</H1>

    <button onclick="Tabuada()">Gerar Tabuada</button>

    <script>

        function Tabuada(){
           var num = prompt('Digite o numero da tabuada: ')

           for (cont = 0; cont <=10; cont++){
                console.log(num + ' X ' + cont + ' = ' + cont * num)
            
            }
        }














    </script>

</body>
</html>
