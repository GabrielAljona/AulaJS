<body>

    <button onclick="Break()">Break></button>

<script>

    function Break(){
        n_vezes = prompt('Digite quantas vezes vocÃª quer rodar o sistema')

        for (let i = 0; i < n_vezes; i++) {
            console.log('sistema'+ i)  

            if ( i == 3){
                continue // continue vai pular a contagem
            }
            
            if (i == 35){
                break // esta parando o sistema com a contagem de 100 independente do valor digitado
            }
        }





    }



</script>
