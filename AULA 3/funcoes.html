<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="Laco()"> Minha primeira Função</button>
    <button onclick="LacoWhile()"> Laço com  estrutura <strong>While/
    <strong></button>
    <button onclick="LacoDoWhile()"> Laço com  estrutura <strong>DoWhile/
    <strong></button>
    <button onclick="LacoFor()"> Laço com  estrutura <strong>For
    <strong></button>
    <script>

        function Laco (){
            alert('Minha Função')
        }

        function LacoWhile(){
            var contador = 0
            while (contador <10){
                console.log('Bom Dia')
                console.log('contador: ' + contador)
                contador = contador + 1
            }
        }

            function LacoDoWhile(){
                contador = 0
                do{
                    console.log('Boa Noite')
                    console.log('contador: '+ contador)
                    contador +=1

                } while (contador <5)
            }

            function LacoFor(){
                for(contador = 0; contador <5; contador++){
                    console.log('Boa Noite')
                }



            }
    </script>

</body>
</html>
